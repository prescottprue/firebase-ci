language: node_js

node_js:
  - 6.14.0 # Cloud Functions Runtime
  - 9
  - 10 # LTS

branches:
  only:
    - master
    - release

sudo: false

cache:
  directories:
    - node_modules

script:
  - npm run test:cov
  - npm run build

# Publish To NPM if push to master branch with a version not already released
deploy:
  skip_cleanup: true
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_KEY
  on:
    node: '9'

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

after_success:
  - npm run codecov
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info

notifications:
  email:
    # Only send notifications when travis status changes
    on_failure: change
    on_success: change
